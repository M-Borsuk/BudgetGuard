[tox]
isolated_build = True
envlist = py38,py39,py310

[testenv]
deps =
    black
    flake8
    isort
    mccabe
    pylint
    pytest
commands =
    black --check budgetguard
    isort --check budgetguard
    flake8 budgetguard --max-complexity 10
    pylint budgetguard
    pytest .

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
