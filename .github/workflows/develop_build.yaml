name: Build develop branch CI/CD

on:
  push:
    branches:
      - 'develop'


env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    PAT: ${{ secrets.PAT }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
            ref: ${{ github.ref }}
            token: ${{ env.PAT }}

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install poetry and testing dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox tox-gh-actions poetry bump2version

      - name: Run tox
        run: tox
  
      - name: Get current version from VERSION file
        run: |
            VERSION=$(bump2version --list patch --dry-run --allow-dirty | awk -F= '/new_version=/ { print $2 }')
            echo $VERSION
            echo "VERSION=${VERSION}" >> $GITHUB_ENV
  
      - name: Bump version and push tag
        uses: jaumann/github-bumpversion-action@v0.0.7
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            NEW_VERSION: ${{ env.VERSION }}
            DEFAULT_BUMP: patch

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            tags: true
    
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            tag_name: v${{ env.VERSION }}
            release_name: Release v${{ env.VERSION }}
            draft: false
            prerelease: false
          
